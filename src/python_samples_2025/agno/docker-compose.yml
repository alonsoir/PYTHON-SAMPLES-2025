services:
  custom-sec:
    build:
      context: .  # Directorio actual donde est√° el Dockerfile
      dockerfile: Dockerfile-custom-sec-tools-ollama  # Nombre del archivo Dockerfile
    container_name: custom-sec
    restart: unless-stopped
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: "4g"
    networks:
      - sec-net

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11435:11434"  # Puerto externo cambiado para evitar conflictos
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/sh", "-c", "ollama list || true"]  # Healthcheck ajustado
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - sec-net

volumes:
  ollama_models:

networks:
  sec-net:
    driver: bridge