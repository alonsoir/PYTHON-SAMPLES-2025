version: '3.8'

services:
  custom-sec:
    image: mi-pentest-ollama-python:latest
    container_name: custom-sec
    restart: unless-stopped
    depends_on:
      - ollama
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped
    # Descomenta para soporte NVIDIA GPU (requiere nvidia-container-toolkit instalado)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_models: